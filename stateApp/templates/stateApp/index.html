<!DOCTYPE html>
<html>
<body id='body'>
	{% load static %}
	<script type="text/javascript" src="/static/jquery-3.2.1.min.js"></script>
    <link type="text/css" rel="stylesheet" href="/static/materialize/css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script type="text/javascript" src="/static/materialize/js/materialize.min.js"></script>
	{% csrf_token %}
	<form id='state_form'>
		 <div class="row">
   			<div class="input-field col s6 offset-s2">
      			<input id="city" type="text" class="validate">
      			<label class="active" for="city">Enter the name of the city</label>
    		</div>
    		<button class="btn waves-effect waves-light" type="submit" name="action" style="margin-top:20px" onclick="submit_button()">Submit
  			</button>
  		</div>	
  	</form>
</body>
	<div class="row">
		<div class="col s2 offset-s5">
			<a class="waves-effect waves-light btn-large" href="{% url 'logout' %}">Log Out</a>
		</div>
	</div>
<script>
	
	$("#state_form").submit(function(e){
    	return false;
	});

	function submit_button(){
		var location_name = document.getElementById('city').value;
		window.location.href = window.location.href + "?city=" + location_name;
	}
</script>
</html>
